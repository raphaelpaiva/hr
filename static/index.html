<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O gravador sem cabe√ßa</title>
    
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Estilos Customizados */
        body {
            padding-top: 70px; /* Ajusta o corpo para a barra de navega√ß√£o fixa */
        }
        .container {
            padding: 20px;
        }
        .section { 
            margin-bottom: 30px; 
            border-bottom: 1px solid #ddd; 
            padding-bottom: 20px; 
        }
        
        /* Cores dos Estados */
        .state-icon {
            font-weight: bold;
            font-size: 1.2em;
            margin-right: 5px;
        }

        /* Cores dos Estados (para refer√™ncia, embora o √≠cone seja o principal) */
        .state-recording { color: #dc3545; }
        .state-new { color: #ffc107; }
        .state-stopped { color: #1e7e34; }

        /* Estilo para a √°rea de resultado do POST */
        #lastRecordResult {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 0.9em;
            display: none;
        }
        
        /* Layout da Nova Grava√ß√£o */
        .record-controls {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        #deviceSelect {
            flex-grow: 1; 
            max-width: 400px;
        }

        /* √çcones de a√ß√£o (para alinhamento vertical e garantir tamanho uniforme) */
        .action-icon-btn {
            padding: 0;
            width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
        }

        /* Estilo para bot√£o de Parar Desativado (‚èπ) */
        .btn-stop-disabled {
            background-color: #f8f9fa !important;
            color: #adb5bd !important;
            border-color: #dee2e6 !important;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">O Gravador Sem Cabe√ßa</a>
            <div class="ms-auto">
                <button id="btnShutdown" class="btn btn-danger" onclick="shutdownSystem()">
                    Desligar Sistema
                </button>
            </div>
        </div>
    </nav>


    <div class="container"> 
        <h1 class="my-4">Painel de Controle</h1>

        <div class="section">
            <h3>Nova Grava√ß√£o</h3>
            
            <div class="record-controls mb-3">
                <label for="deviceSelect" class="form-label mb-0">Escolher Dispositivo:</label>
                <select id="deviceSelect" class="form-select">
                    <option value="" disabled selected>Carregando dispositivos...</option>
                </select>
                <button id="btnRecord" class="btn btn-primary">Iniciar Grava√ß√£o</button>
            </div>
            
            <div id="lastRecordResult" class="text-primary" style="font-family: monospace;"></div>
            <p id="statusMsg" class="mt-2" style="font-size: 0.9em;"></p>
        </div>

        <div class="section">
            <h3>Grava√ß√µes Ativas</h3>
            <button onclick="loadRecordings()" class="btn btn-secondary mb-3">Atualizar Ativas</button>
            
            <div class="table-responsive">
                <table id="recordingsTable" class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>A√ß√µes</th>
                            <th>ID</th>
                            <th>Dispositivo</th>
                            <th>Estado</th>
                            <th>Criado em</th>
                            <th>√öltima Modifica√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <h3>Hist√≥rico</h3>
            <button onclick="loadHistory()" class="btn btn-secondary mb-3">Atualizar Hist√≥rico</button>

            <div class="table-responsive">
                <table id="historyTable" class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Resultado</th>
                            <th>ID</th>
                            <th>Dispositivo</th>
                            <th>Estado</th>
                            <th>Criado em</th>
                            <th>√öltima Modifica√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div> 

    <script src="static/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_BASE = '/api/v1';

        // Elementos do DOM
        const select = document.getElementById('deviceSelect');
        const btnRecord = document.getElementById('btnRecord');
        const statusMsg = document.getElementById('statusMsg');
        const lastRecordResult = document.getElementById('lastRecordResult');
        const tableBodyRecordings = document.querySelector('#recordingsTable tbody');
        const tableBodyHistory = document.querySelector('#historyTable tbody');
        const btnShutdown = document.getElementById('btnShutdown');

        // --- Mapeamento de √çcones ---
        const STATE_ICONS = {
            'recording': '<span class="state-icon state-recording" title="Gravando">üî¥</span>',
            'new': '<span class="state-icon state-new" title="Novo">üü°</span>',
            'stopped': '<span class="state-icon state-stopped" title="Finalizado">‚úÖ</span>'
        };

        // --- Fun√ß√µes Utilit√°rias ---

        function formatTimestamp(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp * 1000); 
            return date.toLocaleString('pt-BR', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
        }
        
        function sortByCreatedAt(a, b) {
            return b.created_at - a.created_at;
        }

        // Fun√ß√£o para mostrar e preencher o lastRecordResult
        function showLastRecordResult(htmlContent) {
            lastRecordResult.innerHTML = htmlContent;
            lastRecordResult.style.display = 'block';
        }

        // Fun√ß√£o para esconder o lastRecordResult
        function hideLastRecordResult() {
            lastRecordResult.style.display = 'none';
            lastRecordResult.innerHTML = '';
        }

        // --- 7. Desligar Sistema ---
        async function shutdownSystem() {
            const confirmation = confirm("AVISO CR√çTICO:\n\nDeseja realmente desligar o sistema? Todas as grava√ß√µes ativas podem ser interrompidas!");
            
            if (!confirmation) {
                return;
            }

            btnShutdown.disabled = true;
            btnShutdown.textContent = 'Desligando...';

            try {
                const response = await fetch(`${API_BASE}/shutdown`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`Desligamento bem-sucedido.\nMensagem: ${data.message || 'O sistema ser√° encerrado.'}`);
                    // O sistema deve cair ap√≥s o shutdown, mas mantemos o feedback
                } else {
                    const errorText = await response.text();
                    alert(`Erro ao tentar desligar: ${response.status}\nDetalhes: ${errorText}`);
                }
            } catch (error) {
                console.error(error);
                alert('Erro de conex√£o: N√£o foi poss√≠vel alcan√ßar o endpoint de desligamento.');
            } finally {
                btnShutdown.disabled = false;
                btnShutdown.textContent = 'Desligar Sistema';
            }
        }


        // --- 1. Carregar Dispositivos ---
        async function loadDevices() {
            try {
                const response = await fetch(`${API_BASE}/devices`);
                if (!response.ok) throw new Error('Erro ao buscar dispositivos');
                
                const data = await response.json();
                select.innerHTML = ''; 
                
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Selecione um dispositivo';
                defaultOption.disabled = true;
                defaultOption.selected = true;
                select.appendChild(defaultOption);

                data.devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.name;
                    option.textContent = `${device.description} (${device.name})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error(error);
                statusMsg.textContent = 'Erro ao carregar lista de dispositivos.';
                statusMsg.className = 'error text-danger';
            }
        }

        // --- 2. Iniciar Grava√ß√£o ---
        btnRecord.addEventListener('click', async () => {
            const selectedDevice = select.value;
            if (!selectedDevice) {
                alert('Selecione um dispositivo.');
                return;
            }

            statusMsg.textContent = 'Iniciando...';
            statusMsg.className = 'text-primary';
            hideLastRecordResult();

            try {
                btnRecord.disabled = true;
                
                const response = await fetch(`${API_BASE}/record`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device: selectedDevice })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    showLastRecordResult(`
                        <strong>Sucesso!</strong><br>
                        ID: ${data.id.substring(0, 8)}... <br>
                        Device: ${data.device_name} <br>
                        Estado: ${STATE_ICONS[data.state] || data.state}
                    `);
                    statusMsg.textContent = 'Grava√ß√£o iniciada.';
                    statusMsg.className = 'success text-success';
                    
                    loadRecordings(); 
                } else {
                    statusMsg.textContent = 'Erro na requisi√ß√£o: ' + response.status;
                    statusMsg.className = 'error text-danger';
                }
            } catch (error) {
                console.error(error);
                statusMsg.textContent = 'Erro de conex√£o.';
                statusMsg.className = 'error text-danger';
            } finally {
                btnRecord.disabled = false;
            }
        });

        // --- 3. Criar Linha da Tabela ---
        function createTableRow(rec, isHistory = false) {
            const tr = document.createElement('tr');

            // --- 1. A√á√ïES / RESULTADO ---
            const tdAction = tr.insertCell();
            tdAction.className = 'd-flex justify-content-center align-items-center gap-2'; 

            // √çcone de Download / Ver Resultado (Download: ‚§ì)
            const link = document.createElement('a');
            link.href = `/api/v1/result/${rec.id}`;
            link.title = isHistory ? 'Ver Resultado' : 'Acessar Resultado';
            link.target = '_blank';
            link.className = 'btn btn-sm btn-info action-icon-btn';
            link.innerHTML = '‚§ì';
            tdAction.appendChild(link);
            
            // Bot√£o Parar (‚èπ) - Sempre vis√≠vel, mas desativado se n√£o estiver recording
            if (!isHistory) {
                const btnStop = document.createElement('button');
                btnStop.title = 'Parar Grava√ß√£o';
                btnStop.innerHTML = '‚èπ';

                if (rec.state === 'recording') {
                    btnStop.className = 'btn btn-sm btn-danger action-icon-btn';
                    btnStop.onclick = () => stopRecording(rec.id);
                } else {
                    btnStop.className = 'btn btn-sm btn-light action-icon-btn btn-stop-disabled';
                }
                tdAction.appendChild(btnStop);
            }


            // --- 2. ID (Reduzido) ---
            const tdId = tr.insertCell();
            tdId.textContent = rec.id.substring(0, 8) + '...';
            tdId.title = rec.id; 
            
            // --- 3. Dispositivo ---
            tr.insertCell().textContent = rec.device_name;
            
            // --- 4. Estado (√çcone) ---
            const tdState = tr.insertCell();
            tdState.innerHTML = STATE_ICONS[rec.state] || rec.state;
            
            // --- 5. Criado em ---
            tr.insertCell().textContent = formatTimestamp(rec.created_at);

            // --- 6. √öltima Modifica√ß√£o ---
            tr.insertCell().textContent = formatTimestamp(rec.last_modification);
            
            return tr;
        }

        // --- 4. Listar Grava√ß√µes Ativas ---
        async function loadRecordings() {
            try {
                const response = await fetch(`${API_BASE}/recordings`);
                if (!response.ok) throw new Error('Erro ao buscar grava√ß√µes');

                let list = await response.json();
                if (list.recordings) list = list.recordings; 
                
                list.sort(sortByCreatedAt);

                tableBodyRecordings.innerHTML = ''; 

                if (!list || list.length === 0) {
                    tableBodyRecordings.innerHTML = '<tr><td colspan="6" class="text-center">Nenhuma grava√ß√£o encontrada.</td></tr>';
                    return;
                }

                list.forEach(rec => { 
                    const tr = createTableRow(rec, false);
                    tableBodyRecordings.appendChild(tr);
                });

            } catch (error) {
                console.error(error);
                tableBodyRecordings.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Erro ao carregar lista de ativas.</td></tr>';
            }
        }
        
        // --- 5. Listar Hist√≥rico ---
        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/history`);
                if (!response.ok) throw new Error('Erro ao buscar hist√≥rico');

                let list = await response.json();
                if (list.history) list = list.history; 
                
                list.sort(sortByCreatedAt);

                tableBodyHistory.innerHTML = ''; 

                if (!list || list.length === 0) {
                    tableBodyHistory.innerHTML = '<tr><td colspan="6" class="text-center">Nenhum registro no hist√≥rico.</td></tr>';
                    return;
                }

                list.forEach(rec => {
                    const tr = createTableRow(rec, true);
                    tableBodyHistory.appendChild(tr);
                });

            } catch (error) {
                console.error(error);
                tableBodyHistory.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Erro ao carregar hist√≥rico.</td></tr>';
            }
        }

        // --- 6. Parar Grava√ß√£o ---
        async function stopRecording(id) {
            if(!confirm(`Deseja realmente parar a grava√ß√£o ID ${id.substring(0, 8)}...?`)) return;

            try {
                const response = await fetch(`${API_BASE}/stop`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: id }) 
                });

                if (response.ok) {
                    const originalText = statusMsg.textContent;
                    statusMsg.textContent = `Grava√ß√£o ID ${id.substring(0, 8)}... enviada para parada. Atualizando listas...`;
                    statusMsg.className = 'text-success';

                    loadRecordings(); 
                    loadHistory();
                    
                    setTimeout(() => {
                        statusMsg.textContent = originalText;
                        statusMsg.className = '';
                    }, 2000);

                } else {
                    alert('Erro ao parar grava√ß√£o. Status: ' + response.status);
                }
            } catch (error) {
                console.error(error);
                alert('Erro de conex√£o ao tentar parar.');
            }
        }

        // Inicializa√ß√£o
        loadDevices();
        loadRecordings();
        loadHistory();

    </script>

</body>
</html>
