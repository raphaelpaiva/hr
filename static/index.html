<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O gravador sem cabe√ßa</title>
    
    <script src="/static/js/tailwind.min.js"></script>
    
    <style type="text/tailwindcss">
        /* Estilos customizados que o Tailwind processar√° localmente */
        @layer components {
            .state-recording { @apply text-red-600; }
            .state-new { @apply text-yellow-500; }
            .state-stopped { @apply text-green-600; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 pt-20">

    <nav class="fixed top-0 left-0 right-0 bg-slate-900 text-white z-50 shadow-md">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <a class="text-xl font-bold tracking-tight" href="#">O Gravador Sem Cabe√ßa</a>
            <button id="btnShutdown" 
                    onclick="shutdownSystem()"
                    class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors shadow-sm">
                Desligar Sistema
            </button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8"> 
        <h1 class="text-3xl font-extrabold mb-8 text-slate-800">Painel de Controle</h1>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
            <h3 class="text-xl font-semibold mb-4 text-slate-700">Nova Grava√ß√£o</h3>
            
            <div class="flex flex-wrap items-center gap-4 mb-3">
                <label for="deviceSelect" class="font-medium text-gray-700 text-sm">Escolher Dispositivo:</label>
                <select id="deviceSelect" class="flex-1 min-w-[250px] max-w-md bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    <option value="" disabled selected>Carregando dispositivos...</option>
                </select>
                <button id="btnRecord" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-6 rounded-lg transition-all shadow-sm">
                    Iniciar Grava√ß√£o
                </button>
            </div>
            
            <div id="lastRecordResult" class="hidden mt-4 p-4 bg-gray-100 rounded-lg border border-gray-200 text-blue-800 font-mono text-sm"></div>
            <p id="statusMsg" class="mt-2 text-sm h-5"></p>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-slate-700">Grava√ß√µes Ativas</h3>
                <button onclick="loadRecordings()" class="bg-slate-500 hover:bg-slate-600 text-white text-sm font-medium py-2 px-4 rounded-lg transition-colors">
                    Atualizar Ativas
                </button>
            </div>
            
            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table id="recordingsTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-center text-xs font-semibold text-gray-500 uppercase">A√ß√µes</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">ID</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Dispositivo</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Estado</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Criado em</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Modifica√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-slate-700">Hist√≥rico</h3>
                <button onclick="loadHistory()" class="bg-slate-500 hover:bg-slate-600 text-white text-sm font-medium py-2 px-4 rounded-lg transition-colors">
                    Atualizar Hist√≥rico
                </button>
            </div>

            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table id="historyTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-center text-xs font-semibold text-gray-500 uppercase">Resultado</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">ID</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Dispositivo</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Estado</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Criado em</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Modifica√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div> 

    <script>
        const API_BASE = '/api/v1';

        const select = document.getElementById('deviceSelect');
        const btnRecord = document.getElementById('btnRecord');
        const statusMsg = document.getElementById('statusMsg');
        const lastRecordResult = document.getElementById('lastRecordResult');
        const tableBodyRecordings = document.querySelector('#recordingsTable tbody');
        const tableBodyHistory = document.querySelector('#historyTable tbody');
        const btnShutdown = document.getElementById('btnShutdown');

        const STATE_ICONS = {
            'recording': '<span class="text-lg leading-none state-recording" title="Gravando">üî¥</span>',
            'new': '<span class="text-lg leading-none state-new" title="Novo">üü°</span>',
            'stopped': '<span class="text-lg leading-none state-stopped" title="Finalizado">‚úÖ</span>'
        };

        function formatTimestamp(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp * 1000); 
            return date.toLocaleString('pt-BR', { 
                year: 'numeric', month: '2-digit', day: '2-digit', 
                hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
        }
        
        function sortByCreatedAt(a, b) {
            return b.created_at - a.created_at;
        }

        async function shutdownSystem() {
            if (!confirm("Deseja realmente desligar o sistema?")) return;
            btnShutdown.disabled = true;
            try {
                const response = await fetch(`${API_BASE}/shutdown`, { method: 'POST' });
                if (response.ok) alert('Sistema encerrado.');
            } catch (error) { alert('Erro ao desligar.'); }
            finally { btnShutdown.disabled = false; }
        }

        async function loadDevices() {
            try {
                const response = await fetch(`${API_BASE}/devices`);
                const data = await response.json();
                select.innerHTML = '<option value="" disabled selected>Selecione um dispositivo</option>'; 
                data.devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.name;
                    option.textContent = `${device.description} (${device.name})`;
                    select.appendChild(option);
                });
            } catch (e) { statusMsg.textContent = 'Erro ao carregar dispositivos.'; }
        }

        btnRecord.addEventListener('click', async () => {
            const selectedDevice = select.value;
            if (!selectedDevice) return;
            btnRecord.disabled = true;
            try {
                const response = await fetch(`${API_BASE}/record`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device: selectedDevice })
                });
                if (response.ok) {
                    const data = await response.json();
                    lastRecordResult.innerHTML = `ID: ${data.id.substring(0, 8)}... Iniciado.`;
                    lastRecordResult.classList.remove('hidden');
                    loadRecordings(); 
                }
            } finally { btnRecord.disabled = false; }
        });

        function createTableRow(rec, isHistory = false) {
            const tr = document.createElement('tr');
            tr.className = "hover:bg-gray-50 transition-colors";

            const tdAction = tr.insertCell();
            tdAction.className = 'px-4 py-3 flex justify-center items-center gap-2'; 

            const link = document.createElement('a');
            link.href = `/api/v1/result/${rec.id}`;
            link.target = '_blank';
            link.className = 'w-9 h-9 flex items-center justify-center bg-cyan-100 hover:bg-cyan-200 text-cyan-700 rounded-lg text-lg';
            link.innerHTML = '‚§ì';
            tdAction.appendChild(link);
            
            if (!isHistory) {
                const btnStop = document.createElement('button');
                btnStop.innerHTML = '‚èπ';
                if (rec.state === 'recording') {
                    btnStop.className = 'w-9 h-9 flex items-center justify-center bg-red-100 hover:bg-red-200 text-red-600 rounded-lg';
                    btnStop.onclick = () => stopRecording(rec.id);
                } else {
                    btnStop.className = 'w-9 h-9 flex items-center justify-center bg-gray-100 text-gray-400 rounded-lg cursor-not-allowed';
                }
                tdAction.appendChild(btnStop);
            }

            tr.insertCell().innerHTML = `<span class="px-4 py-3 text-sm text-gray-600 font-mono">${rec.id.substring(0, 8)}...</span>`;
            tr.insertCell().innerHTML = `<span class="px-4 py-3 text-sm text-gray-900 font-medium">${rec.device_name}</span>`;
            tr.insertCell().innerHTML = `<span class="px-4 py-3 text-sm">${STATE_ICONS[rec.state] || rec.state}</span>`;
            tr.insertCell().innerHTML = `<span class="px-4 py-3 text-sm text-gray-500">${formatTimestamp(rec.created_at)}</span>`;
            tr.insertCell().innerHTML = `<span class="px-4 py-3 text-sm text-gray-500">${formatTimestamp(rec.last_modification)}</span>`;
            
            return tr;
        }

        async function loadRecordings() {
            try {
                const res = await fetch(`${API_BASE}/recordings`);
                let list = await res.json();
                list = list.recordings || list;
                list.sort(sortByCreatedAt);
                tableBodyRecordings.innerHTML = '';
                list.forEach(rec => tableBodyRecordings.appendChild(createTableRow(rec, false)));
            } catch (e) {}
        }
        
        async function loadHistory() {
            try {
                const res = await fetch(`${API_BASE}/history`);
                let list = await res.json();
                list = list.history || list;
                list.sort(sortByCreatedAt);
                tableBodyHistory.innerHTML = '';
                list.forEach(rec => tableBodyHistory.appendChild(createTableRow(rec, true)));
            } catch (e) {}
        }

        async function stopRecording(id) {
            await fetch(`${API_BASE}/stop`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id }) 
            });
            loadRecordings(); 
            loadHistory();
        }

        loadDevices(); loadRecordings(); loadHistory();
    </script>
</body>
</html>
